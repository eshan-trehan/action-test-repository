name: Slash Command
on:
  issue_comment:
    types: [created]
  repository_dispatch:
    types: [dismiss-command]
jobs:
  slashCommandDispatch:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request && github.event.action == 'created'
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commands: |
            dismiss
          permission: none
          issue-type: pull-request
  executeDismissCommand:
    if: github.event_name == 'repository_dispatch' && github.event.action == 'dismiss-command'
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Get Pull Request Information
        id: get-pr-info
        uses: actions/github-script@v3
        with:
          script: |
            const request = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{github.event.client_payload.github.payload.issue.number}}
            }
            try {
              const result = await github.pulls.get(request)
              core.info("Received Pull Request Information")
              return result.data
            } catch (err) {
              core.setFailed(`Request failed with error ${err}`)
            }
      - name: Add reaction
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reactions: hooray
